    ];

    // State
    let balance = 98000000000, spent = 0;
    let state = {};
    items.forEach((itm,i)=>state[i]=0);

    // Format as crore/lakh/â‚¹
    function fmtINR(n) {
      // Crore, lakh, thousand format
      if (n >= 1e7) return "â‚¹" + (n/1e7).toLocaleString("en-IN",{maximumFractionDigits:2}) + " Cr";
      if (n >= 1e5) return "â‚¹" + (n/1e5).toLocaleString("en-IN",{maximumFractionDigits:1}) + " L";
      return "â‚¹" + n.toLocaleString("en-IN");
    }

    // Render Items
    function renderItems() {
      let h = '';
      items.forEach((item,i)=>{
        h += `
        <div class="item-card bg-white rounded-2xl shadow p-5 flex flex-col items-center relative group ${item.price>500000000?'super-card':''}">
          <img src="${item.img}" class="item-img mb-3 border shadow-sm" alt="${item.name}">
          <div class="font-extrabold text-base sm:text-lg text-center my-1">${item.name}${item.tag?'<span class="indian-badge">'+item.tag+'</span>':''}</div>
          <div class="text-xs text-gray-500 mb-2 text-center">${item.desc||""}</div>
          <div class="text-sm font-bold text-teal-700 mb-2">${fmtINR(item.price)}</div>
          <div class="flex space-x-3 items-center">
            <button onclick="changeItem(${i},-1)" class="sell-btn px-3 py-1 rounded bg-red-100 text-red-700 font-bold text-lg focus:outline-none transition group-hover:bg-red-200"><i class="fas fa-minus"></i></button>
            <span id="c${i}" class="mx-2 text-2xl font-bold text-gray-700">${state[i]}</span>
            <button onclick="changeItem(${i},1)" class="buy-btn px-3 py-1 rounded bg-green-100 text-green-700 font-bold text-lg focus:outline-none transition group-hover:bg-green-300"><i class="fas fa-plus"></i></button>
          </div>
        </div>
        `;
      });
      document.getElementById('items').innerHTML = h;
    }

    // Update Balance
    function updateBalance() {
      document.getElementById('balance').textContent = fmtINR(balance);
    }
    // Update Initial Balance Display in subtitle
    function updateInitStat() { document.getElementById('initBalanceStat').innerText = fmtINR(98000000000)}

    // Buy/Sell
    function changeItem(idx, amt) {
      const price = items[idx].price;
      if (amt > 0 && balance >= price) {
        state[idx]+=1; spent+=price; balance-=price;
      } else if (amt < 0 && state[idx]>0) {
        state[idx]-=1; spent-=price; balance+=price;
      }
      document.getElementById('c'+idx).textContent = state[idx];
      updateBalance();
      updateChart();
      updateTopItemsLegend();
    }

    // Chart.js for stats
    let chart, labels=[];
    function setupChart() {
      labels = items.map(itm=>itm.name);
      const ctx = document.getElementById('spentChart');
      chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            label: 'Spent',
            data: items.map((itm,i)=>state[i]*itm.price),
            backgroundColor: [
              '#fcd34d','#fb923c','#f87171','#38bdf8','#fbbf24','#bef264',
              '#fde68a','#c4b5fd','#60a5fa','#b7fcc3','#f472b6','#d4fc79',
              '#818cf8','#c026d3','#f7941d', '#6ee7b7','#fdba74','#a3a3f7',
              '#34d399','#a7f3d0','#ffa07a','#bdb2fa','#ff7c43'
            ],
            borderWidth: 0.6,
          }]
        },
        options: {
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          }
        }
      });
    }
    function updateChart() {
      chart.data.datasets[0].data = items.map((itm,i)=>state[i]*itm.price);
      chart.update();
    }

    // Extra: Show top 3 spend categories, and percent spent
    function updateTopItemsLegend() {
      let spentArr = items.map((itm,i)=>({name:itm.name, spent:state[i]*itm.price, tag:itm.tag}));
      spentArr = spentArr.filter(s=>s.spent>0);
      spentArr.sort((a,b)=>b.spent-a.spent);
      let legend = '';
      if (spentArr.length===0) { legend = `<span class="italic text-gray-400">No spending yet. Try buying luxury or Indian classics!</span>`; }
      else {
        spentArr.slice(0,3).forEach((it,ix)=>{
          legend += `<span class="mr-8">${ix===0?'<i class="fa fa-crown text-amber-400 mr-1"></i>':''}<b>${it.name}</b>: <span class="text-orange-600">${fmtINR(it.spent)}</span></span>`;
        });
        legend += `<span class="float-right text-green-700 font-semibold">Total Spent: ${fmtINR(spent)}</span>`;
      }
      document.getElementById('topItemsLegend').innerHTML = legend;
    }

    // Setup + initial
    renderItems();
    updateBalance();
    updateInitStat();
    setTimeout(()=>{setupChart(); updateTopItemsLegend();}, 400);

  </script>
